<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="48" height="48" rx="4" fill="#0A0A0A"/>

  <!-- Mechanical Claw -->
  <g filter="url(#glow)">
    <!-- Left Claw Arm -->
    <path d="M 16 18 L 12 14 L 10 16 L 14 20"
          stroke="#33FF33"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Right Claw Arm -->
    <path d="M 32 18 L 36 14 L 38 16 L 34 20"
          stroke="#33FF33"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Center Pivot -->
    <circle cx="24" cy="22" r="3" fill="#0A0A0A" stroke="#33FF33" stroke-width="2"/>
    <circle cx="24" cy="22" r="1.5" fill="#33FF33"/>

    <!-- Hydraulic Rod -->
    <line x1="24" y1="25" x2="24" y2="34" stroke="#33FF33" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="29" x2="28" y2="29" stroke="#33FF33" stroke-width="2" stroke-linecap="round"/>

    <!-- Dollar Sign (what the claw is grabbing) -->
    <circle cx="24" cy="14" r="5" fill="none" stroke="#FFB000" stroke-width="2"/>
    <text x="24" y="18"
          font-family="monospace"
          font-size="10"
          font-weight="bold"
          fill="#FFB000"
          text-anchor="middle">$</text>
  </g>

  <!-- Corner brackets (terminal style) -->
  <g stroke="#33FF33" stroke-width="1.5" fill="none" opacity="0.5">
    <!-- Top Left -->
    <path d="M 4 8 L 4 4 L 8 4"/>
    <!-- Top Right -->
    <path d="M 40 4 L 44 4 L 44 8"/>
    <!-- Bottom Left -->
    <path d="M 4 40 L 4 44 L 8 44"/>
    <!-- Bottom Right -->
    <path d="M 40 44 L 44 44 L 44 40"/>
  </g>
</svg>
